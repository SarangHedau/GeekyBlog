{% extends "base.html" %} 

{% block start %}

<div class="conatiner" >
    <a href="{% url 'see_blog' %}" class ='btn btn-dark'>View Your Blogs</a>
    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-10">
                <label>Enter Blog title</label>
                <input type="text" value = "{{blog_obj.title}}"class="form-control" placeholder="enter title" name="title">
                <div class="col-md-10 ">
                    {{form.media}}
                    {{form.as_p}}
                </div>
                <div class="col-md-10">
                    <input type="file" name="image" class="form-control">

                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Create Blog</button>
    </form>
</div>



{% endblock %}
